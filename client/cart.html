</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">

                    <li class="nav-item">

                <div class="d-flex">

    <!-- Carrito de Compras -->

            <span class="badge bg-primary">üõí Tu Carrito de Compras</span>

            <div class="col-lg-8">
                <div id="cartItemsList">
                    <!-- Los items se cargar√°n aqu√≠ -->
                </div>

                </div>
            </div>

            <!-- Resumen del Pedido -->
            <div class="col-lg-4">

                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Resumen del Pedido</h4>
                    </div>
                    <div class="card-body">

                            <p class="h5">Total:</p>
                            <p class="h5 text-success">‚Ç¨<span id="total">0.00</span></p>
                        </div>
                        
                        <div id="checkoutMessage" class="mt-3"></div>

                        <button id="checkoutBtn" class="btn btn-success btn-lg w-100 mb-2" onclick="performCheckout()">
                            Realizar Compra
                        </button>
                        <button class="btn btn-outline-danger w-100" onclick="clearCart()">
                            Vaciar Carrito
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</html>
