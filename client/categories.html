<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías y Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Tienda DWEC</a>
            <div class="d-flex">
                <a href="cart.html" class="btn btn-outline-light me-2">Carrito (<span id="cartCount">0</span>)</a>
                <button class="btn btn-danger" onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <h3 class="text-primary mb-3">Filtrar por Categoría</h3>
                <div id="categoryList" class="list-group">
                </div>
            </div>

            <div class="col-md-9">
                <h1 id="productTitle" class="mb-4">Todos los Productos</h1>
                <div id="productList" class="row row-cols-1 row-cols-md-3 g-4">
                </div>
                <div id="noProductsMessage" class="alert alert-info mt-4 d-none">No hay productos en esta categoría.
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/categories.js"></script>
    </script>
</body>

</html>
