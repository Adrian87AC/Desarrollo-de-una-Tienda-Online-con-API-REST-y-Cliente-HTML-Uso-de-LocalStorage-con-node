<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Tienda DWEC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Tienda DWEC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto d-flex align-items-center">
                    <a href="categories.html" class="btn btn-outline-info me-2">Categorías</a>
                    <a href="cart.html" class="btn btn-outline-light me-2">Carrito (<span id="cartCount">0</span>)</a>
                    <button class="btn btn-danger" onclick="logout()">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="display-5">Bienvenido a GYM SHOP</h1>
            <p class="lead">La tienda online de las mejores máquinas de gimnasio profesional</p>
            <a href="categories.html" class="btn btn-primary btn-lg mt-3">Explorar Categorías</a>
        </div>

        <h2 class="mb-4 text-center">
            <span class="badge bg-primary">Productos Destacados</span>
        </h2>

        <div id="productosDestacados" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        </div>

        <div id="noProductsMessage" class="alert alert-info mt-4 d-none text-center">
            No hay productos destacados disponibles.
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">© 2024 GYM SHOP - Tienda de Máquinas de Gimnasio</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
