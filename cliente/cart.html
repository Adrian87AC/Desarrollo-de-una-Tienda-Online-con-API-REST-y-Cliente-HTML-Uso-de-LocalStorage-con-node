<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Tienda DWEC</a>
            <div class="d-flex">
                <a href="cart.html" class="btn btn-outline-light me-2">üõí Carrito (<span id="cartCount">0</span>)</a>
                <button class="btn btn-danger" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-5 text-center text-primary">Tu Carrito de Compras</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div id="cartItemsList">
                    <div class="alert alert-info text-center" id="emptyCartMessage">Tu carrito est√° vac√≠o.</div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h4 class="card-title">Resumen del Pedido</h4>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <p class="fw-bold">Subtotal:</p>
                            <p class="fw-bold">$<span id="subtotal">0.00</span></p>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <p class="h5">Total:</p>
                            <p class="h5 text-success">$<span id="total">0.00</span></p>
                        </div>
                        
                        <div id="checkoutMessage" class="mt-3"></div>

                        <button id="checkoutBtn" class="btn btn-success btn-lg w-100" onclick="performCheckout()">Realizar Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script>
        let carrito = [];

        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
        });

        function renderCart() {
            carrito = getCartItems();
            const listContainer = document.getElementById('cartItemsList');
            listContainer.innerHTML = '';
            let subtotal = 0;

            if (carrito.length === 0) {
                document.getElementById('emptyCartMessage').classList.remove('d-none');
                document.getElementById('checkoutBtn').disabled = true;
                listContainer.innerHTML = ''; // Asegurar que solo se vea el mensaje de vac√≠o
                document.getElementById('subtotal').textContent = '0.00';
                document.getElementById('total').textContent = '0.00';
                return;
            }
            document.getElementById('emptyCartMessage').classList.add('d-none');
            document.getElementById('checkoutBtn').disabled = false;


            carrito.forEach((item, index) => {
                const itemTotal = item.precio * item.cantidad;
                subtotal += itemTotal;

                const itemHtml = `
                    <div class="card mb-3 shadow-sm">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-2">
                                    <img src="${item.imagen || 'img/placeholder.jpg'}" alt="${item.nombre}" class="img-fluid cart-item-image">
                                </div>
                                <div class="col-4">
                                    <h6 class="mb-0">${item.nombre}</h6>
                                    <small class="text-muted">$${item.precio.toFixed(2)} c/u</small>
                                </div>
                                <div class="col-3 d-flex align-items-center">
                                    <button class="btn btn-sm btn-outline-secondary me-1" onclick="updateQuantity(${index}, -1)">-</button>
                                    <span class="px-2">${item.cantidad}</span>
                                    <button class="btn btn-sm btn-outline-secondary ms-1" onclick="updateQuantity(${index}, 1)">+</button>
                                </div>
                                <div class="col-2 text-end fw-bold">
                                    $${itemTotal.toFixed(2)}
                                </div>
                                <div class="col-1 text-end">
                                    <button class="btn btn-sm btn-outline-danger" onclick="removeItem(${index})">X</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                listContainer.innerHTML += itemHtml;
            });

            document.getElementById('subtotal').textContent = subtotal.toFixed(2);
            document.getElementById('total').textContent = subtotal.toFixed(2); // Asumiendo que el total es igual al subtotal sin impuestos/env√≠o
        }

        function updateQuantity(index, delta) {
            carrito[index].cantidad += delta;
            
            if (carrito[index].cantidad <= 0) {
                removeItem(index);
            } else {
                saveCartItems(carrito);
                renderCart();
            }
        }

        function removeItem(index) {
            carrito.splice(index, 1);
            saveCartItems(carrito);
            renderCart();
        }


        // --- FUNCI√ìN CR√çTICA: REALIZAR COMPRA y VALIDACI√ìN DEL SERVIDOR ---
        async function performCheckout() {
            const token = localStorage.getItem('auth_token');
            const checkoutMessage = document.getElementById('checkoutMessage');
            
            // 1. Validar que el carrito no est√© vac√≠o
            if (carrito.length === 0) {
                checkoutMessage.innerHTML = `<div class="alert alert-warning">El carrito est√° vac√≠o.</div>`;
                return;
            }

            checkoutMessage.innerHTML = `<div class="alert alert-info">Procesando pedido y validando precios...</div>`;

            try {
                // 2. Enviar el carrito al servidor para validaci√≥n de precios
                const response = await fetch('/api/carrito', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // 3. Autenticaci√≥n por Token
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify({ carrito: carrito }) // Enviar los datos para que el servidor verifique
                });

                const data = await response.json();

                if (response.ok) {
                    // 4. Compra exitosa: Vaciar el carrito en LocalStorage
                    saveCartItems([]); 
                    renderCart();
                    checkoutMessage.innerHTML = `<div class="alert alert-success">¬°Pedido exitoso! Total: $${data.total}</div>`;
                    document.getElementById('checkoutBtn').disabled = true;

                } else if (response.status === 403) {
                    // 5. Error de Manipulaci√≥n de Precios (Error de Seguridad)
                    checkoutMessage.innerHTML = `<div class="alert alert-danger">${data.mensaje || 'Error de Seguridad: Precios manipulados.'} La compra ha sido cancelada.</div>`;
                    
                } else {
                    // 6. Otro error (ej. Token inv√°lido - 401)
                    checkoutMessage.innerHTML = `<div class="alert alert-danger">Error al procesar el pedido: ${data.mensaje || 'Intente nuevamente.'}</div>`;
                }

            } catch (error) {
                console.error('Error de red durante el checkout:', error);
                checkoutMessage.innerHTML = `<div class="alert alert-danger">Error de conexi√≥n con el servidor.</div>`;
            }
        }
    </script>
</body>
</html>
