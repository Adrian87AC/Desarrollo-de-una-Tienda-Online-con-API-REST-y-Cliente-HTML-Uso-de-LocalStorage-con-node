<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Tienda DWEC</a>
            <div class="d-flex">
                <a href="cart.html" class="btn btn-outline-light me-2">游 Carrito (<span id="cartCount">0</span>)</a>
                <button class="btn btn-danger" onclick="logout()">Cerrar Sesi칩n</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4 text-center text-primary">Productos Destacados</h1>
        
        <div id="productosDestacados" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // L칩gica espec칤fica del Dashboard
        document.addEventListener('DOMContentLoaded', () => {
            const { productos } = getTiendaData(); // Cargar desde LocalStorage [cite: 69]
            const destacados = productos.filter(p => p.destacado);
            const contenedor = document.getElementById('productosDestacados');

            destacados.forEach(producto => {
                const card = `
                    <div class="col">
                        <div class="card h-100 shadow-sm product-card">
                            <img src="${producto.imagen}" class="card-img-top" alt="${producto.nombre}">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${producto.nombre}</h5>
                                <p class="card-text text-success fw-bold">$${producto.precio.toFixed(2)}</p>
                                <a href="product.html?id=${producto.id}" class="btn btn-outline-primary mt-auto">Ver Detalles</a>
                                <button class="btn btn-success mt-2" onclick="addToCart('${producto.id}', '${producto.nombre}', ${producto.precio})">A침adir al Carrito</button>
                            </div>
                        </div>
                    </div>
                `;
                contenedor.innerHTML += card;
            });

            // Funci칩n placeholder (deber칤a estar en un archivo de carrito m치s completo)
            function addToCart(id, nombre, precio) {
                let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
                const itemExistente = carrito.find(item => item.id === id);

                if (itemExistente) {
                    itemExistente.cantidad += 1;
                } else {
                    carrito.push({ id, nombre, precio, cantidad: 1 });
                }

                localStorage.setItem('carrito', JSON.stringify(carrito));
                alert(`"${nombre}" a침adido al carrito.`);
                // Aqu칤 se debe actualizar el contador del carrito (cartCount)
            }
            
            // Hacer la funci칩n addToCart globalmente accesible
            window.addToCart = addToCart;
        });
    </script>
</body>
</html>
