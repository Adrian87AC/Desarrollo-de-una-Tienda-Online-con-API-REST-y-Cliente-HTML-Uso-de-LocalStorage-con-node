<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Tienda DWEC</a>
            <div class="d-flex">
                <a href="categories.html" class="btn btn-outline-info me-2">Categorías</a>
                <a href="cart.html" class="btn btn-outline-light me-2">Carrito (<span id="cartCount">0</span>)</a>
                <button class="btn btn-danger" onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Tu Carrito de Compras</h2>

        <div class="row">
            <div class="col-lg-8">
                <div id="cartItemsList">
                </div>

                <div class="alert alert-info text-center d-none" id="emptyCartMessage">
                    Tu carrito está vacío. <a href="categories.html" class="alert-link">Ir a comprar</a>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Resumen del Pedido</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush mb-3">
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                Subtotal
                                <span>€<span id="subtotal">0.00</span></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                IVA (21%)
                                <span>€<span id="iva">0.00</span></span>
                            </li>
                            <li
                                class="list-group-item d-flex justify-content-between align-items-center px-0 fw-bold fs-5">
                                Total
                                <span class="text-primary">€<span id="total">0.00</span></span>
                            </li>
                        </ul>

                        <div class="d-grid gap-2">
                            <button id="checkoutBtn" class="btn btn-success btn-lg" onclick="performCheckout()">
                                Finalizar Compra
                            </button>

                            <button class="btn btn-outline-danger" onclick="clearCart()">
                                Vaciar Carrito
                            </button>

                            <a href="categories.html" class="btn btn-link text-decoration-none text-center">
                                Seguir comprando
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
